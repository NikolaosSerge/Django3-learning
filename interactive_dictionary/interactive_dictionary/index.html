<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Interactive Dictionary </title>
  </head>
  <body>
    <h1>Home of Interactive Dictionary</h1>
    <br>
    <h2>Welcome! Here you can learn the defenitions <br>
        of 49537 English words and phrases.<br>
        Just enter the word or phrase bellow</h2>
        <br>
    <form class="Dictionary_Input" action="index.html" method="get">
      <input type="text" name="usr_input" placeholder="Enter your query here">
      <br>
      <button type="submit" name="button">Submit</button>
    </form>
    <input type="text" value="{{output}}">
  </body>
</html>
