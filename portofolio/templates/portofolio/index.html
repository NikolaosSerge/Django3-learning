<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HomePage</title>
  </head>
  <body>
    <h1>  This is The Home!!! </h1>
    <h5> <a href="admin/">Site Administration!</a> </h5>
    <a href="{% url 'blog:all_blogs' %}">Blogs</a>
    <br>
    {% load static %}
    <img src="{% static 'portofolio/mypic.jpg' %}">
    <br>
    <a href="{% static 'portofolio/Nikolaos_Sergevidis_cv.pdf' %}">Resume</a>
    {% for project in projects %}

      <h2>{{ project.title }}</h2>
      <p>{{ project.description }}</p>
      <img src="{{ project.image.url }}" alt="">
      {% if project.url %}
        <br>
        <a href="{{ project.url }}">Link</a>
      {% endif %}

    {% endfor %}
  </body>
</html>
