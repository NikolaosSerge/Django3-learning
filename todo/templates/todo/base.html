<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% load static %}
     <link rel="stylesheet" type="text/css" href="{% static 'todo/styles.css' %}">
    <title>TodoWooo</title>
  </head>
  <body>


    {% if user.is_authenticated %}
    logged in as {{ user.username }}

    <form class="" action="{% url 'todo:logoutuser' %}" method="POST">
      {% csrf_token %}
      <button type="submit" name="userlogin">Logout.</button>
    </form>

    {% else %}

    <a href="{% url 'todo:home' %}">Home</a>
    <a href="{% url 'todo:usersignup' %}">sign up</a>
    <a href="{% url 'todo:userlogin' %}">login</a>
    <a href="{% url 'home' %}">Portfolio</a>


    {% endif %}


    {% block content %}{% endblock %}






  </body>
</html>
